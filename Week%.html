<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working with a for loop and a while loop</title>
      </head>

      <body>
        <h1>Vending Machine </h1>
        <p>Open the console to see the slot loading and drink dispensing process!</p>
    
        <script>
            // Ethan Gelatt
            // April 12, 2025
            for (let i = 0; i <= 5; ++ i) {
                console.log("Loading slot " + i + "...");

            // Dispense different things depending on the number. 
            if (i == 3) {
                console.log("Dispensing Cola!");
            }
            else if (i == 4) {
                console.log("Dispensing Super Drink!");
            }
            else if (i == 5) {
                console.log("Dispensing Orange Juice!");
            }
            else {
                console.log("Dispensing Water!");
            }
        
        }

    </script>
    </body>
    </html>
