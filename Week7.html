        <section>
          <h2>Question</h2>
          <p><strong>What is the purpose of a function? </strong></p>
          <p>A function is usually created for code that is reusable. A chunk of code that you use several times can be made into a function, cleaning up your code and shortening runtime.</p>
        </section>    
    </main>

    <script>
        // Ethan Gelatt 
        //April 19th 2025

        //Calculate gas function
        function calcGasAvg() {
        let count = 0;
        let total = 0;

        let weeklyGas = parseFloat(prompt("Enter your weekly gas total (or -1 to end):"));

        while (weeklyGas !== -1) {
           total += weeklyGas;
           count++;

           // Ask for the next gas total
           weeklyGas = parseFloat(prompt("Enter your weekly gas total (or -1 to end):"));
       }

       //  Prevents divison by zero
       if (count === 0) {
           return 0;
       }

       return total / count;
       }

        // Prompt the user for their name!
        const userName = prompt("Please enter your name! ");

        let weeklyGas = parseFloat(prompt("Enter your FIRST weekly gas total (or -1 to end):"));

        let gas = calcGasAvg();

        console.log("Your average weekly gas total: " + gas);
        print("Your average weekly gas total: " + gas);

    </script>
